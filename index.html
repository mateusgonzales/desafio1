<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="gridContainer">
        <div class="image">
          <img
            src="image-product-desktop.jpg"
            alt="imageContent"
            class="imageContent"
          />
        </div>
        <div class="contentDescription">
          <div class="perfume">
            <p>P E R F U M E</p>
          </div>
          <div class="name">
            <p>Gabrielle Essence Eau De Parfum</p>
          </div>
          <div class="details">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price">
            <p>
              <span class="actualPrice">$149.99</span>
              <div class="oldPrice"><s>$169.99</s></div>
            </p>
          </div>
          <div class="botao">
            <button class="button">
              <img src="icon-cart.svg" alt="icon-cart" />      Add to Cart</button>
          </div>
        </div>
      </div>
      <footer class="footerDescription">
        Challenge by:<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>   
        - Coded by: <a href="#">Mateus Gonzales Cruz</a>
      </footer>
    </div>
  </body>
</html>
